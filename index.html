
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Manual Viewer</title>

  <style>
    :root {
      --color-bg: #ffffff;
      --color-text: #1f2937;
      --color-muted: #6b7280;
      --color-primary: #0a6cff;
      --color-border: #d1d5db;            /* higher contrast (light) */
      --color-header-bg: #f8fafc;
      --color-card-bg: #ffffff;
      --color-hover: #eef2ff;
      --color-toc-bg: #f9fafb;
      --shadow: 0 2px 10px rgba(0,0,0,0.08);
    }
    :root[data-theme="dark"] {
      --color-bg: #0f172a;
      --color-text: #e5e7eb;
      --color-muted: #9ca3af;
      --color-primary: #60a5fa;
      --color-border: #334155;            /* higher contrast (dark) */
      --color-header-bg: #0b1220;
      --color-card-bg: #0b1220;
      --color-hover: #172554;
      --color-toc-bg: #0b1220;
      --shadow: 0 2px 10px rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Helvetica Neue", sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      padding-top: 64px; /* reserve space for fixed header */
    }
    .sr-only {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden; clip: rect(1px,1px,1px,1px);
      white-space: nowrap;
    }

    /* Fixed Header */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      display: grid;
      grid-template-columns: auto 1fr auto; /* left group | center name | right partner */
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      background: var(--color-header-bg);
      border-bottom: 1px solid var(--color-border);
      z-index: 1000;
    }
    .header-left { display: inline-flex; align-items: center; gap: 10px; }

    /* Menu blends with header */
    .menu-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      color: var(--color-text);
      border: none;
      border-radius: 6px;
      padding: 6px;
      width: 38px; height: 38px;
      cursor: pointer;
    }
    .menu-button:hover { background: var(--color-hover); }
    .hamburger-icon { width: 20px; height: 20px; fill: currentColor; }

    .logo { display: inline-flex; align-items: center; text-decoration: none; color: inherit; }
    .logo img { height: 32px; width: auto; }
    .company-name { text-align: center; font-style: italic; font-weight: 600; }
    .partner { justify-self: end; }
    .partner img { height: 28px; width: auto; }

    /* Drawer */
    .drawer-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 900;
      display: none; /* toggled via JS */
    }
    .drawer {
      position: fixed;
      top: 64px; /* below header */
      left: 0;
      height: calc(100vh - 64px);
      width: 320px;
      background: var(--color-card-bg);
      border-right: 1px solid var(--color-border);
      box-shadow: 6px 0 12px rgba(0,0,0,0.2);
      transform: translateX(-100%);
      transition: transform 0.25s ease;
      z-index: 950;
      display: flex; flex-direction: column;
    }
    .drawer.open { transform: translateX(0); }
    .drawer-content { flex: 1; overflow-y: auto; padding: 12px 16px; }
    .drawer-content .section-title { font-weight: 600; margin: 4px 0 8px; }
    .drawer-index { list-style: none; padding: 0; margin: 0; }
    .drawer-index li { margin: 6px 0; }
    .drawer-index a {
      display: block; padding: 8px 10px; border-radius: 8px;
      text-decoration: none; color: var(--color-text);
      border: 1px solid transparent;
    }
    .drawer-index a:hover { background: var(--color-hover); border-color: var(--color-border); }
    .drawer-footer { border-top: 1px solid var(--color-border); padding: 12px 16px; }

    /* Round theme switch */
    .switch { display: inline-flex; align-items: center; gap: 10px; font-weight: 600; color: var(--color-text); }
    .switch input { position: absolute; opacity: 0; pointer-events: none; }
    .slider {
      width: 48px; height: 26px; background: var(--color-border);
      border: 2px solid var(--color-border);
      border-radius: 999px; position: relative; cursor: pointer; transition: background 0.2s ease;
    }
    .slider::after {
      content: ""; position: absolute; top: 2px; left: 2px;
      width: 20px; height: 20px; background: var(--color-card-bg);
      border-radius: 50%; box-shadow: var(--shadow); transition: transform 0.2s ease;
    }
    .switch input:checked + .slider { background: var(--color-primary); border-color: var(--color-primary); }
    .switch input:checked + .slider::after { transform: translateX(22px); }

    /* Cards / layout */
    .card {
      background: var(--color-card-bg);
      border: 1.5px solid var(--color-border);  /* stronger contrast */
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    /* Fixed TOC (right) with slim scrollbar */
    .toc-card {
      position: fixed; top: 80px; right: 16px;
      width: 320px; height: calc(100vh - 96px);
      padding: 12px; background: var(--color-toc-bg);
      overflow: auto; z-index: 800;
      scrollbar-width: thin; scrollbar-color: var(--color-border) transparent; /* Firefox */
    }
    .toc-card::-webkit-scrollbar { width: 8px; } /* WebKit */
    .toc-card::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 999px; }
    .toc-card::-webkit-scrollbar-track { background: transparent; }

    .toc-card h3 { margin: 8px 0 10px; font-size: 16px; font-weight: 600; }
    .toc-list { list-style: none; padding-left: 8px; margin: 0; }
    .toc-list li { margin: 4px 0; }
    .toc-list a {
      display: block; padding: 6px 8px;
      border-radius: 6px; text-decoration: none;
      color: var(--color-muted); border: 1px solid transparent;
    }
    .toc-list a:hover { background: var(--color-hover); color: var(--color-text); border-color: var(--color-border); }
    .toc-list a.active { color: var(--color-primary); font-weight: 700; border-color: var(--color-border); background: transparent; }

    /* Main viewer: internal slim scrollbar */
    .main-card {
      margin-right: 360px; margin-left: 16px; margin-top: 16px;
      padding: 0; height: calc(100vh - 96px); overflow: hidden;
    }
    .article-scroll {
      padding: 20px; height: 100%; overflow: auto;
      scrollbar-width: thin; scrollbar-color: var(--color-border) transparent; /* Firefox */
    }
    .article-scroll::-webkit-scrollbar { width: 8px; } /* WebKit */
    .article-scroll::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 999px; }
    .article-scroll::-webkit-scrollbar-track { background: transparent; }

    .article img { max-width: 100%; height: auto; }
    .article pre { background: #0b1220; color: #e2e8f0; padding: 12px; border-radius: 8px; overflow: auto; }
    .article table { border-collapse: collapse; width: 100%; }
    .article th, .article td { border: 1px solid var(--color-border); padding: 8px; }
    .article blockquote {
      border-left: 4px solid var(--color-primary);
      padding: 8px 12px; margin: 8px 0 12px 0;
      background: rgba(10, 108, 255, 0.08); border-radius: 6px;
    }
    :root[data-theme="dark"] .article blockquote { background: rgba(96, 165, 250, 0.12); }

    @media (max-width: 1024px) { .toc-card { display: none; } .main-card { margin-right: 16px; } }
    @media (max-width: 640px)  { .partner { display: none; } }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header" role="banner">
    <div class="header-left">
      <!-- Menu (hamburger icon) -->
      <button class="menu-button" id="menuButton" aria-controls="appDrawer" aria-expanded="false" aria-label="Open menu">
        <svg class="hamburger-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z"></path>
        </svg>
      </button>

      <!-- Company logo (click → Home) -->
      <a id="homeLink" class="logo" href="#">
        <img id="companyLogo" alt="Company Logo" />
        <span class="sr-only">Home</span>
      </a>
    </div>

    <div class="company-name" id="companyName">Lendperfect- User Manual</div>

    <div class="partner">
      <img id="partnerLogo" alt="Partner Logo" />
    </div>
  </header>

  <!-- Drawer -->
  <div class="drawer-backdrop" id="drawerBackdrop" hidden></div>
  <aside class="drawer" id="appDrawer" aria-hidden="true" aria-label="Menu">
    <div class="drawer-content">
      <div class="section-title">Manuals</div>
      <ul class="drawer-index" id="drawerIndex"></ul>
    </div>
    <div class="drawer-footer">
      <!-- Round switch -->
      <label class="switch" for="themeSwitch">
        <span>Dark / Light</span>
        <input type="checkbox" id="themeSwitch" aria-label="Toggle dark and light theme" />
        <span class="slider" role="switch" aria-checked="false"></span>
      </label>
    </div>
  </aside>

  <!-- TOC (fixed) -->
  <nav class="card toc-card" id="toc" aria-label="Table of contents">
    <h3>Table of Content</h3>
    <ul class="toc-list" id="tocList"></ul>
  </nav>

  <!-- Main (article scroller inside the card) -->
  <main role="main">
    <section class="card main-card">
      <div class="article-scroll">
        <article class="article" id="article" aria-label="Manual content"></article>
      </div>
    </section>
  </main>

  <!-- Libraries (CORRECT script tags) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

  <!-- App JS -->
  <script>
    (function() {
      // ---------- CONFIG ----------
      const CONFIG = {
        COMPANY_NAME: 'Lendperfect - User Manual',
        COMPANY_LOGO_SRC: 'Company logo.png',
        PARTNER_LOGO_SRC: 'images/partner-logo.png',
        FALLBACK_LOGO_DATAURI:
          'data:image/svg+xml;utf8,' +
          encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" width="160" height="40"><rect width="160" height="40" rx="6" fill="#0a6cff"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="16" fill="#ffffff">LOGO</text></svg>')
      };

      // ---------- Home content ----------
      const HOME_MD = `
# Welcome to the User Manuals

This site consolidates all user manuals into **one place** to avoid multiple file sends and confusion.

## How to Use This Site

- **Open the menu**: Click the **Menu** button (top-left).
- **Pick a manual**: In the **Manuals** list (drawer), select the document you want to read. It opens in the main area.
- **Follow sections with TOC**: The **Table of Content** on the **right** (desktop) lists the sections of the current manual. Click any entry to **jump** to that section.
- **On mobile**: The TOC is hidden to save space; use the **Menu** for navigation. Headings inside the manual are still anchorable.
- **Dark/Light theme**: Use the round switch at the bottom of the menu.

> Tip: Cross-links between manuals open in place. Images are responsive. Click the **company logo** to return to this Home page.
      `;

      // ---------- Manifest (Home is inline; NOT shown in menu index) ----------
      const MANIFEST = [
        { title: 'Home', inline: true, md: HOME_MD },
        {
          title: 'PSB PMV Scheme – User Manual',
          url: 'https://raw.githubusercontent.com/Surya-Jaganathan/PSB-PMV-scheme-user-manual/refs/heads/main/README.md',
          base: 'https://raw.githubusercontent.com/Surya-Jaganathan/PSB-PMV-scheme-user-manual/refs/heads/main/'
        },
        {
          title: 'Getting Started',
          url: 'https://raw.githubusercontent.com/Surya-Jaganathan/Website-UserManual-Category/refs/heads/main/getting-started.md',
          base: 'https://raw.githubusercontent.com/Surya-Jaganathan/Website-UserManual-Category/refs/heads/main/'
        }
      ];

      // ---------- Elements ----------
      const els = {
        article: document.getElementById('article'),
        tocList: document.getElementById('tocList'),
        companyName: document.getElementById('companyName'),
        companyLogo: document.getElementById('companyLogo'),
        partnerLogo: document.getElementById('partnerLogo'),
        drawerIndex: document.getElementById('drawerIndex'),
        menuButton: document.getElementById('menuButton'),
        drawer: document.getElementById('appDrawer'),
        drawerBackdrop: document.getElementById('drawerBackdrop'),
        themeSwitch: document.getElementById('themeSwitch'),
        slider: document.querySelector('.slider'),
        homeLink: document.getElementById('homeLink'),
        articleScroll: document.querySelector('.article-scroll')
      };

      // ---------- Helpers ----------
      function setLogo(imgEl, src) {
        if (!src) { imgEl.src = CONFIG.FALLBACK_LOGO_DATAURI; return; }
        imgEl.src = src;
        imgEl.onerror = () => { imgEl.src = CONFIG.FALLBACK_LOGO_DATAURI; };
      }

      function initBranding() {
        els.companyName.textContent = CONFIG.COMPANY_NAME;
        setLogo(els.companyLogo, CONFIG.COMPANY_LOGO_SRC);
        setLogo(els.partnerLogo, CONFIG.PARTNER_LOGO_SRC);
      }

      // Theme (round switch)
      function applySavedTheme() {
        const saved = localStorage.getItem('mmv-theme');
        const isDark = (saved === 'dark');
        if (isDark) document.documentElement.setAttribute('data-theme', 'dark');
        else document.documentElement.removeAttribute('data-theme');
        els.themeSwitch.checked = isDark;
        els.slider.setAttribute('aria-checked', String(isDark));
      }
      function toggleTheme() {
        const isDark = els.themeSwitch.checked;
        if (isDark) {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('mmv-theme', 'dark');
        } else {
          document.documentElement.removeAttribute('data-theme');
          localStorage.setItem('mmv-theme', 'light');
        }
        els.slider.setAttribute('aria-checked', String(isDark));
      }
      els.themeSwitch.addEventListener('change', toggleTheme);

      // Drawer
      function openDrawer() {
        els.drawer.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
        els.drawerBackdrop.hidden = false;
        els.drawerBackdrop.style.display = 'block';
        els.menuButton.setAttribute('aria-expanded', 'true');
      }
      function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
        els.drawerBackdrop.hidden = true;
        els.drawerBackdrop.style.display = 'none';
        els.menuButton.setAttribute('aria-expanded', 'false');
      }
      els.menuButton.addEventListener('click', () => {
        const open = els.menuButton.getAttribute('aria-expanded') === 'true';
        if (open) closeDrawer(); else openDrawer();
      });
      els.drawerBackdrop.addEventListener('click', closeDrawer);
      window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeDrawer(); });

      // Index (skip Home)
      function buildIndex() {
        els.drawerIndex.innerHTML = '';
        MANIFEST.filter(x => !x.inline).forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = '#';
          a.textContent = item.title || item.url;
          a.addEventListener('click', (e) => {
            e.preventDefault();
            loadManual(item);
            closeDrawer();
          });
          li.appendChild(a);
          els.drawerIndex.appendChild(li);
        });
      }

      // Robust rewriting for external manuals
      function ensureTrailingSlash(s) { return s.endsWith('/') ? s : (s + '/'); }
      function rewriteRelativeUrlsWithBase(mdText, base) {
        const baseDir = ensureTrailingSlash(base);
        const repoRoot = baseDir; // treat provided base as root for '/path'
        function toRawUrl(rel) {
          if (/^(https?:)?\/\//i.test(rel)) return rel;
          if (rel.startsWith('#')) return rel;
          if (rel.startsWith('/')) return repoRoot + rel.slice(1); // root-relative
          return baseDir + rel;                                    // file-relative
        }
        mdText = mdText.replace(/(!\[[^\]]*\]\()([^\)]+)(\))/g, (m, p1, url, p3) => p1 + toRawUrl(url) + p3);
        mdText = mdText.replace(/(\[[^\]]*\]\()([^\)]+)(\))/g, (m, p1, url, p3) => p1 + toRawUrl(url) + p3);
        return mdText;
      }

      // Build TOC and keep exactly ONE active at a time
      function buildToc() {
        const headings = Array.from(els.article.querySelectorAll('h1, h2, h3, h4, h5, h6'));
        // Ensure IDs + collect positions (relative to article)
        const positions = headings.map(h => {
          if (!h.id) h.id = h.textContent.trim().toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
          return { id: h.id, top: h.offsetTop };
        });

        // Build list
        els.tocList.innerHTML = '';
        positions.forEach(({ id }) => {
          const h = document.getElementById(id);
          const level = parseInt(h.tagName.substring(1), 10);
          const li = document.createElement('li');
          li.style.paddingLeft = ((level - 1) * 12) + 'px';
          const a = document.createElement('a');
          a.href = '#' + id;
          a.textContent = h.textContent;
          // Smooth-scroll inside the article card
          a.addEventListener('click', (e) => {
            e.preventDefault();
            const target = document.getElementById(id);
            if (target) {
              els.articleScroll.scrollTo({ top: target.offsetTop - 8, behavior: 'smooth' });
            }
          });
          li.appendChild(a);
          els.tocList.appendChild(li);
        });

        // Single-active by scrollTop within article-scroll
        function setActive(id) {
          els.tocList.querySelectorAll('a').forEach(a => a.classList.remove('active'));
          const link = els.tocList.querySelector(`a[href="#${id}"]`);
          if (link) link.classList.add('active');
        }
        function updateActiveToc() {
          const scrollTop = els.articleScroll.scrollTop;
          let activeId = positions.length ? positions[0].id : null;
          for (let i = 0; i < positions.length; i++) {
            if (positions[i].top <= scrollTop + 12) activeId = positions[i].id;
            else break;
          }
          if (activeId) setActive(activeId);
        }
        els.articleScroll.addEventListener('scroll', () => {
          window.requestAnimationFrame(updateActiveToc);
        });
        updateActiveToc(); // initial
      }

      // Manual loader
      async function loadManual(item) {
        els.article.innerHTML = '<p>Loading…</p>';
        try {
          let mdText = '';
          if (item.inline) {
            mdText = item.md;
          } else {
            const resp = await fetch(item.url);
            if (!resp.ok) throw new Error('Failed to fetch: ' + resp.status);
            mdText = await resp.text();
            if (item.base) mdText = rewriteRelativeUrlsWithBase(mdText, item.base);
          }

          marked.setOptions({ gfm: true, breaks: false, headerIds: true, mangle: false });
          const html = marked.parse(mdText);
          const safe = DOMPurify.sanitize(html, { USE_PROFILES: { html: true } });
          els.article.innerHTML = safe;

          // Intercept md links for SPA-like navigation
          els.article.querySelectorAll('a[href]').forEach(a => {
            const href = a.getAttribute('href');
            const isAbs = /^(https?:)?\/\//i.test(href);
            const isMd = /\.md($|#|\?)/.test(href);
            if (isMd) {
              a.addEventListener('click', (e) => {
                e.preventDefault();
                if (isAbs) {
                  const nextBase = href.replace(/[^/]+$/, '');
                  loadManual({ title: href, url: href, base: nextBase });
                } else if (item.inline) {
                  alert('This relative link cannot be resolved from Home.');
                } else if (item.base) {
                  const full = href.startsWith('/')
                    ? (ensureTrailingSlash(item.base) + href.replace(/^\//, ''))
                    : (ensureTrailingSlash(item.base) + href);
                  const nextBase = full.replace(/[^/]+$/, '');
                  loadManual({ title: href, url: full, base: nextBase });
                }
                els.articleScroll.scrollTop = 0;
              });
            }
          });

          buildToc();
          const encoded = encodeURIComponent(item.inline ? 'HOME' : item.url);
          history.replaceState(null, '', `#manual=${encoded}`);
          els.articleScroll.scrollTop = 0;
        } catch (err) {
          els.article.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
        }
      }

      function loadManualFromHash() {
        const m = location.hash.match(/manual=([^&]+)/);
        if (m) {
          const key = decodeURIComponent(m[1]);
          if (key === 'HOME') return loadManual(MANIFEST[0]);
          const found = MANIFEST.find(x => x.url === key);
          if (found) return loadManual(found);
        }
      }

      // Events
      els.homeLink.addEventListener('click', (e) => {
        e.preventDefault();
        loadManual(MANIFEST[0]); // Home
        els.articleScroll.scrollTop = 0;
      });

      // Init
      initBranding();
      applySavedTheme();
      buildIndex();
      if (!loadManualFromHash()) loadManual(MANIFEST[0]); // default Home
    })();
  </script>
</body>
</html>
``
