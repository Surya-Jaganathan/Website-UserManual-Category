
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Manual Viewer</title>

  <!-- =========================
       Inline CSS (branding + layout)
       ========================= -->
  <style>
    :root {
      /* Brand colors – tweak as needed */
      --color-bg: #ffffff;
      --color-text: #1f2937;
      --color-muted: #6b7280;
      --color-primary: #0a6cff;
      --color-border: #e5e7eb;
      --color-header-bg: #f8fafc;
      --color-card-bg: #ffffff;

      /* Hover colors */
      --color-hover: #eef2ff;
      --color-toc-bg: #f9fafb;
    }
    :root[data-theme="dark"] {
      --color-bg: #0f172a;
      --color-text: #e5e7eb;
      --color-muted: #9ca3af;
      --color-primary: #60a5fa;
      --color-border: #1f2937;
      --color-header-bg: #0b1220;
      --color-card-bg: #0b1220;
      --color-hover: #172554;
      --color-toc-bg: #0b1220;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Helvetica Neue", sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      /* Reserve space for fixed header height */
      padding-top: 64px; /* = header height */
    }
    .sr-only {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden; clip: rect(1px,1px,1px,1px);
      white-space: nowrap;
    }

    /* =========================
       Fixed Header (always visible)
       ========================= */
    .header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      display: grid;
      grid-template-columns: auto 1fr auto; /* left group | center name | right partner */
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      background: var(--color-header-bg);
      border-bottom: 1px solid var(--color-border);
      z-index: 1000;
    }
    .header-left {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    /* Simple Menu button (plain style) */
    .menu-button {
      background: transparent;
      color: var(--color-text);
      border: 1px solid var(--color-border);
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .menu-button:hover {
      background: var(--color-hover);
    }
    .logo {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    .logo img { height: 32px; width: auto; }
    .company-name {
      text-align: center;
      font-style: italic;
      font-weight: 600;
    }
    .partner { justify-self: end; }
    .partner img { height: 28px; width: auto; }

    /* =========================
       Drawer (left)
       ========================= */
    .drawer-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 900;
      display: none; /* shown via JS */
    }
    .drawer {
      position: fixed;
      top: 64px; /* below fixed header */
      left: 0;
      height: calc(100vh - 64px);
      width: 320px;
      background: var(--color-card-bg);
      border-right: 1px solid var(--color-border);
      box-shadow: 6px 0 12px rgba(0,0,0,0.2);
      transform: translateX(-100%);
      transition: transform 0.25s ease;
      z-index: 950;
      display: flex; flex-direction: column;
    }
    .drawer.open { transform: translateX(0); }
    .drawer-header {
      display: flex; align-items: center; gap: 10px;
      padding: 16px;
      border-bottom: 1px solid var(--color-border);
    }
    .drawer-header img { height: 36px; width: auto; }
    .drawer-content { flex: 1; overflow-y: auto; padding: 12px 16px; }
    .drawer-content .section-title { font-weight: 600; margin: 12px 0 8px; }
    .drawer-index { list-style: none; padding: 0; margin: 0; }
    .drawer-index li { margin: 6px 0; }
    .drawer-index a {
      display: block;
      padding: 8px 10px;
      border-radius: 8px;
      text-decoration: none;
      color: var(--color-text);
      border: 1px solid transparent;
    }
    .drawer-index a:hover { background: var(--color-hover); border-color: var(--color-border); }
    .drawer-footer {
      border-top: 1px solid var(--color-border);
      padding: 12px 16px;
    }
    .theme-toggle {
      width: 100%; padding: 8px 10px; border-radius: 8px;
      border: 1px solid var(--color-border); background: var(--color-header-bg);
      color: var(--color-text); cursor: pointer;
    }

    /* =========================
       Layout: Fixed TOC at right + scrollable main
       ========================= */
    .layout {
      display: block; /* Containers handled with fixed TOC + margins */
    }
    /* Card container styles */
    .card {
      background: var(--color-card-bg);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }

    /* Fixed TOC on the right (static position) */
    .toc-card {
      position: fixed;
      top: 80px; /* a bit below header */
      right: 16px;
      width: 320px;
      height: calc(100vh - 96px); /* viewport minus header + margins */
      padding: 12px;
      background: var(--color-toc-bg);
      overflow: auto; /* TOC contents scroll inside */
      z-index: 800;
    }
    .toc-card h3 {
      margin: 8px 0 10px;
      font-size: 16px;
      font-weight: 600;
    }
    .toc-list { list-style: none; padding-left: 8px; margin: 0; }
    .toc-list li { margin: 6px 0; }
    .toc-list a {
      display: block;
      padding: 6px 8px;
      border-radius: 6px;
      text-decoration: none;
      color: var(--color-muted);
      border: 1px solid transparent;
    }
    .toc-list a:hover {
      background: var(--color-hover);
      color: var(--color-text);
      border-color: var(--color-border);
    }
    .toc-list a.active {
      color: var(--color-primary);
      font-weight: 600;
      border-color: var(--color-border);
    }

    /* Main content card (left area) */
    .main-card {
      /* Leave space for fixed TOC */
      margin-right: 360px; /* TOC width + gap */
      margin-left: 16px;
      margin-top: 16px;
      padding: 20px;
    }
    .article { max-width: 100%; }
    .article img { max-width: 100%; height: auto; }
    .article pre {
      background: #0b1220; color: #e2e8f0; padding: 12px; border-radius: 8px;
      overflow: auto;
    }
    .article table { border-collapse: collapse; width: 100%; }
    .article th, .article td { border: 1px solid var(--color-border); padding: 8px; }

    /* Mobile: TOC disappears, main uses full width */
    @media (max-width: 1024px) {
      .toc-card { display: none; }
      .main-card { margin-right: 16px; } /* no TOC on mobile */
    }
    @media (max-width: 640px) {
      .partner { display: none; } /* hide partner logo on very small screens */
    }
  </style>
</head>
<body>
  <!-- =========================
       Fixed Header
       ========================= -->
  <header class="header" role="banner">
    <div class="header-left">
      <!-- Simple Menu button -->
      <button class="menu-button" id="menuButton" aria-controls="appDrawer" aria-expanded="false">Menu</button>

      <!-- Company logo (click → Home) -->
      #
        <img id="companyLogo" alt="Company Logo" />
        <span class="sr-only">Home</span>
      </a>
    </div>

    <div class="company-name" id="companyName">Your Company</div>

    <div class="partner">
      <img id="partnerLogo" alt="Partner Logo" />
    </div>
  </header>

  <!-- =========================
       Drawer (left)
       ========================= -->
  <div class="drawer-backdrop" id="drawerBackdrop" hidden></div>
  <aside class="drawer" id="appDrawer" aria-hidden="true" aria-label="Menu">
    <div class="drawer-header">
      <!-- First row: company logo only (no title text) -->
      <img id="drawerCompanyLogo" alt="Company Logo" />
    </div>
    <div class="drawer-content">
      <div class="section-title">Manuals</div>
      <ul class="drawer-index" id="drawerIndex"></ul>
    </div>
    <div class="drawer-footer">
      <button class="theme-toggle" id="themeToggle">Toggle Dark/Light</button>
    </div>
  </aside>

  <!-- =========================
       TOC (static fixed card on the right)
       ========================= -->
  <nav class="card toc-card" id="toc" aria-label="Table of contents">
    <h3>Table of Content</h3>
    <ul class="toc-list" id="tocList"></ul>
  </nav>

  <!-- =========================
       Main content card (scrolls normally)
       ========================= -->
  <main class="layout" role="main">
    <section class="card main-card">
      <article class="article" id="article" aria-label="Manual content"></article>
    </section>
  </main>

  <!-- =========================
       Libraries: Marked + DOMPurify
       ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

  <!-- =========================
       Inline App JS (single file)
       ========================= -->
  <script>
    (function() {
      // ----------------------------
      // CONFIG – set your brand assets here
      // ----------------------------
      const CONFIG = {
        COMPANY_NAME: 'LendPerfect User manual',                 // Middle header (italic)
        COMPANY_LOGO_SRC: 'Company logo.png',  // Header + drawer logo (you add this file)
        PARTNER_LOGO_SRC: 'images/partner-logo.png',  // Right header logo (view-only)
      };

      // Inline "Home" page – first item in MANIFEST
      const HOME_MD = `
# Welcome to the User Manuals

This site consolidates all user manuals into **one place** to avoid multiple file sends and confusion.

## How to Use This Site

- **Open the menu**: Click the **Menu** button at the top-left.
- **Pick a manual**: In the **Manuals** list (drawer), select the document you want to read. It opens in the main area.
- **Follow sections with TOC**: The **Table of Content** on the **right** (desktop) lists the sections of the current manual. Click any entry to **jump** to that section.
- **On mobile**: The TOC is hidden to save space; use the **Menu** for navigation. Headings inside the manual are still anchorable.
- **Dark/Light theme**: Use the **Toggle Dark/Light** switch at the bottom of the menu.

## Helpful Tips

- **Cross-links between manuals** work—if a page links to another \`.md\`, it opens in place.
- **Images** scale to your screen.
- **Back to Home**: Click the **company logo** (top-left) to return to this Home page.

> If you need help or spot a broken link, notify the documentation team.
      `;

      // Manuals list (first = Home)
      const MANIFEST = [
        { title: 'Home', inline: true, md: HOME_MD },
        {
          title: 'PSB PMV Scheme – User Manual',
          url: 'https://raw.githubusercontent.com/Surya-Jaganathan/PSB-PMV-scheme-user-manual/refs/heads/main/README.md',
          base: 'https://raw.githubusercontent.com/Surya-Jaganathan/PSB-PMV-scheme-user-manual/refs/heads/main/'
        }
        // Add more manuals here as needed:
        // { title: 'Another Manual', url: 'https://raw.githubusercontent.com/ORG/REPO/BRANCH/docs/guide.md', base: 'https://raw.githubusercontent.com/ORG/REPO/BRANCH/docs/' }
      ];

      // Elements
      const els = {
        article: document.getElementById('article'),
        tocList: document.getElementById('tocList'),
        companyName: document.getElementById('companyName'),
        companyLogo: document.getElementById('companyLogo'),
        partnerLogo: document.getElementById('partnerLogo'),
        drawerCompanyLogo: document.getElementById('drawerCompanyLogo'),
        drawerIndex: document.getElementById('drawerIndex'),
        menuButton: document.getElementById('menuButton'),
        drawer: document.getElementById('appDrawer'),
        drawerBackdrop: document.getElementById('drawerBackdrop'),
        themeToggle: document.getElementById('themeToggle'),
        // For logo → home handler
        homeLink: document.getElementById('homeLink'),
      };

      /* ---------- Branding ---------- */
      function initBranding() {
        els.companyName.textContent = CONFIG.COMPANY_NAME;
        if (CONFIG.COMPANY_LOGO_SRC) {
          els.companyLogo.src = CONFIG.COMPANY_LOGO_SRC;
          els.drawerCompanyLogo.src = CONFIG.COMPANY_LOGO_SRC;
        }
        if (CONFIG.PARTNER_LOGO_SRC) {
          els.partnerLogo.src = CONFIG.PARTNER_LOGO_SRC;
        }
      }

      /* ---------- Theme ---------- */
      function applySavedTheme() {
        const saved = localStorage.getItem('mmv-theme');
        if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
        else document.documentElement.removeAttribute('data-theme');
      }
      function toggleTheme() {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        if (isDark) {
          document.documentElement.removeAttribute('data-theme');
          localStorage.setItem('mmv-theme', 'light');
        } else {
          document.documentElement.setAttribute('data-theme', 'dark');
          localStorage.setItem('mmv-theme', 'dark');
        }
      }

      /* ---------- Drawer ---------- */
      function openDrawer() {
        els.drawer.classList.add('open');
        els.drawer.setAttribute('aria-hidden', 'false');
        els.drawerBackdrop.hidden = false;
        els.drawerBackdrop.style.display = 'block';
        els.menuButton.setAttribute('aria-expanded', 'true');
      }
      function closeDrawer() {
        els.drawer.classList.remove('open');
        els.drawer.setAttribute('aria-hidden', 'true');
        els.drawerBackdrop.hidden = true;
        els.drawerBackdrop.style.display = 'none';
        els.menuButton.setAttribute('aria-expanded', 'false');
      }
      els.menuButton.addEventListener('click', () => {
        const open = els.menuButton.getAttribute('aria-expanded') === 'true';
        if (open) closeDrawer(); else openDrawer();
      });
      els.drawerBackdrop.addEventListener('click', closeDrawer);
      window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeDrawer(); });

      /* ---------- Index ---------- */
      function buildIndex() {
        els.drawerIndex.innerHTML = '';
        MANIFEST.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = '#';
          a.textContent = item.title || (item.inline ? 'Inline doc' : item.url);
          a.addEventListener('click', (e) => {
            e.preventDefault();
            loadManual(item);
            closeDrawer();
          });
          li.appendChild(a);
          els.drawerIndex.appendChild(li);
        });
      }

      /* ---------- Link rewriting for external manuals ---------- */
      function rewriteRelativeUrlsWithBase(mdText, base) {
        function toRawUrl(rel) {
          if (/^(https?:)?\/\//i.test(rel)) return rel;
          if (rel.startsWith('#')) return rel;
          if (rel.startsWith('/')) {
            const clean = rel.replace(/^\//, '');
            // Treat root-relative as repo root of base
            return base.replace(/[^/]+$/, '') + clean;
          }
          return base + rel;
        }
        mdText = mdText.replace(/(!\[[^\]]*\]\()([^\)]+)(\))/g, (m, p1, url, p3) => p1 + toRawUrl(url) + p3);
        mdText = mdText.replace(/(\[[^\]]*\]\()([^\)]+)(\))/g, (m, p1, url, p3) => p1 + toRawUrl(url) + p3);
        return mdText;
      }

      /* ---------- TOC ---------- */
      function buildToc() {
        const headings = els.article.querySelectorAll('h1, h2, h3, h4, h5, h6');
        const tocItems = [];
        headings.forEach(h => {
          if (!h.id) {
            h.id = h.textContent.trim().toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
          }
          tocItems.push({ level: parseInt(h.tagName.substring(1), 10), text: h.textContent, id: h.id });
        });
        els.tocList.innerHTML = '';
        tocItems.forEach(item => {
          const li = document.createElement('li');
          li.style.paddingLeft = ((item.level - 1) * 12) + 'px';
          const a = document.createElement('a');
          a.href = '#' + item.id;
          a.textContent = item.text;
          li.appendChild(a);
          els.tocList.appendChild(li);
        });
        // Scroll spy
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            const id = entry.target.id;
            const link = els.tocList.querySelector(`a[href="#${id}"]`);
            if (link) {
              if (entry.isIntersecting) link.classList.add('active');
              else link.classList.remove('active');
            }
          });
        }, { rootMargin: '0px 0px -70% 0px', threshold: 0.1 });
        headings.forEach(h => observer.observe(h));
      }

      /* ---------- Manual Loader ---------- */
      async function loadManual(item) {
        els.article.innerHTML = '<p>Loading…</p>';
        try {
          let mdText = '';
          if (item.inline) {
            mdText = item.md;
          } else {
            const resp = await fetch(item.url);
            if (!resp.ok) throw new Error('Failed to fetch: ' + resp.status);
            mdText = await resp.text();
            if (item.base) mdText = rewriteRelativeUrlsWithBase(mdText, item.base);
          }

          // Render Markdown
          marked.setOptions({ gfm: true, breaks: false, headerIds: true, mangle: false });
          const html = marked.parse(mdText);
          const safe = DOMPurify.sanitize(html, { USE_PROFILES: { html: true } });
          els.article.innerHTML = safe;

          // Intercept md links to other .md files for SPA-like navigation
          els.article.querySelectorAll('a[href]').forEach(a => {
            const href = a.getAttribute('href');
            const isAbs = /^(https?:)?\/\//i.test(href);
            const isMd = /\.md($|#|\?)/.test(href);
            if (isMd) {
              a.addEventListener('click', (e) => {
                e.preventDefault();
                if (isAbs) {
                  const nextBase = href.replace(/[^/]+$/, '');
                  loadManual({ title: href, url: href, base: nextBase });
                } else if (item.inline) {
                  // Relative from inline (Home) has no base; inform user
                  alert('This link is relative and cannot be resolved from the Home page.');
                } else if (item.base) {
                  const full = href.startsWith('/') ? (item.base.replace(/docs\/?$/, '') + href.replace(/^\//, '')) : (item.base + href);
                  const nextBase = full.replace(/[^/]+$/, '');
                  loadManual({ title: href, url: full, base: nextBase });
                }
                window.scrollTo({ top: 0, behavior: 'smooth' });
              });
            }
          });

          buildToc();

          // Update URL hash (deep-link)
          const encoded = encodeURIComponent(item.inline ? 'HOME' : item.url);
          history.replaceState(null, '', `#manual=${encoded}`);
        } catch (err) {
          els.article.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
        }
      }

      // Load from hash if present
      function loadManualFromHash() {
        const m = location.hash.match(/manual=([^&]+)/);
        if (m) {
          const key = decodeURIComponent(m[1]);
          if (key === 'HOME') return loadManual(MANIFEST[0]);
          const found = MANIFEST.find(x => x.url === key);
          if (found) return loadManual(found);
        }
      }

      // Logo → Home (works even without a dedicated #homeLink element)
      document.querySelector('.logo').addEventListener('click', (e) => {
        e.preventDefault();
        loadManual(MANIFEST[0]); // Home
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      // Theme toggle
      document.getElementById('themeToggle').addEventListener('click', toggleTheme);

      // Init
      initBranding();
      applySavedTheme();
      buildIndex();
      if (!loadManualFromHash()) loadManual(MANIFEST[0]); // Default to Home
    })();
  </script>
</body>
</html>
