

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Manual Viewer</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- Markdown renderer + sanitizer from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
</head>
<body>
  <!-- Header: left logo (click → home), middle italic company name, right partner logo -->
  <header class="header" role="banner">
    <a href="#" id="homeLink" class="logo" aria-label="Home – Company">
      <!-- TODO: Replace company logo source in app.js (CONFIG) -->
      <img id="companyLogo" src="Company logo.png" alt="Company Logo" />
      <span class="sr-only">Home</span>
    </a>
    <div class="company-name" id="companyName">Your Company</div>
    <div class="partner">
      <!-- TODO: Replace partner logo source in app.js (CONFIG) -->
      <img id="partnerLogo" src="images/partner-logo.png" alt="Partner Logo" />
    </div>
  </header>

  <!-- (Optional) Search box in header -->
  <input
    id="searchBox"
    type="search"
    placeholder="Search this manual…"
    aria-label="Search this manual"
    class="search-box-header" />

  <!-- Floating Menu button (left side) -->
  <button class="menu-button" id="menuButton" aria-controls="appDrawer" aria-expanded="false">☰ Menu</button>

  <!-- Drawer (left) -->
  <div class="drawer-backdrop" id="drawerBackdrop" hidden></div>
  <aside class="drawer" id="appDrawer" aria-hidden="true" aria-label="Menu">
    <div class="drawer-header">
      <img id="drawerCompanyLogo" src="images/company-logo.png" alt="Company Logo" />
      <div id="drawerCompanyName">Your Company</div>
    </div>
    <div class="drawer-content">
      <div class="section-title">Manuals</div>
      <ul class="drawer-index" id="drawerIndex"></ul>
    </div>
    <div class="drawer-footer">
      <button class="theme-toggle" id="themeToggle">Toggle Dark/Light</button>
    </div>
  </aside>

  <!-- Main content area: viewer + right-side TOC -->
  <main class="main" role="main">
    <article class="article" id="article" aria-label="Manual content"></article>
    <nav class="toc" id="toc" aria-label="Table of contents">
      <h3>On this page</h3>
      <ul id="tocList"></ul>
    </nav>
  </main>

  <footer class="footer" role="contentinfo">
    <small>© <span id="footerYear"></span> <span id="footerCompany">Your Company</span>. All rights reserved.</small>
  </footer>

  <!-- App logic -->
  <script src="assets/js/app.js"></script>
</body>
</html>
